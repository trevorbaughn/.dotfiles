################
### MONITORS ###
################

monitor=DP-3, 1680x1050, 0x0, 1, bitdepth, 10
monitor=HDMI-A-1, 1920x1080, 1680x0, 1, bitdepth, 10
monitor=DP-1, 1680x1050, 3600x0, 1, bitdepth, 10



###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun



#################
### AUTOSTART ###
#################

#Environment
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # Auth Agent
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/scripts/suspend.sh # Auto Suspend/Sleep
exec-once = waybar & hyprpaper # Status Bar & Desktop Background 
exec-once = xwaylandvideobridge # Screen-recording fix for xwayland

#Startup
exec-once = $terminal
#exec-once = [workspace 3 silent] flatpak run io.github.spacingbat3.webcord
exec-once = [workspace 6 silent] flatpak run im.riot.Riot
exec-once = [workspace 5 silent] flatpak run one.ablaze.floorp
exec-once = [workspace 3 silent] $fileManager
exec-once = [workspace 2 silent] flatpak run org.gnome.Evolution
exec-once = [workspace 4 silent] flatpak run md.obsidian.Obsidian
exec-once = [workspace 1 silent] flatpak run com.felipekinoshita.Kana

#############################
### ENVIRONMENT VARIABLES ###
#############################

# SSH Agent
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket

# XDG Specs
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP, Hyprland

# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
#env = QT_QPA_PLATFORM,wayland,xcb
env = SDL_VIDEODRIVER,wayland # Comment out if older version causes compability issues w/games
env = CLUTTER_BACKEND,wayland

# Ruby
env = PATH,$HOME/.gem/runy/3.0.0/bin:$PATH



#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 5,15,20,15

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 6

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    
    blur {
        enabled = true
        size = 2
        passes = 1 
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}



#############
### INPUT ###
#############

input {
    kb_layout = us, jp
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}



####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER

# Main Bindings
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu

bind = $mainMod, M, exit,
bind = $mainMod, C, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Screenshot bindings
bind = , PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots/
bind = $mainMod, PRINT, exec, hyprshot -m window -o ~/Pictures/Screenshots/
bind = $mainMod_SHIFT, PRINT, exec, hyprshot -m output -o ~/Pictures/Screenshots/ 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

#general
windowrulev2 = suppressevent maximize, class:.*

#pavucontrol
windowrulev2 = minsize 570 650, class:(pavucontrol)
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = center, class:(pavucontrol)

#evolution
windowrulev2 = float, class:(evolution)
windowrulev2 = maxsize 1500 1000, class:(evolution)
windowrulev2 = minsize 500 1000, class:(evolution)

#file manager
windowrulev2 = minsize 570 650, class:(nemo)
windowrulev2 = float, class:(nemo)
windowrule = move cursor -50% -50%, ^(nemo)$

#xwaylandvideobridge support
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$.

#workspaces
workspace = 1, monitor:DP-3
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-3
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-3
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:DP-1







